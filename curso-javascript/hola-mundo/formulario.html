<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> de prueba </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <script type ="text/javascript" src="js/32-ejercicio-dom.js"></script>
</head>
<body>
    <!--Ejercicio :
    1. tener un formulario con los camnpos Nombres, apellidos y Edad.
    2. tener un boton de enviar el formulario (submit).
    3. Mostrar datos por pantalla. (DIV)
    4. Validación del formulario..
    -->
    <h1>Ejercicio DOM with JavaScript</h1>
   <div class="box">
       <form action ="#" method="POST" id="formulario" onsubmit ="return false">
            <label for="nombre">Nombre :</label><br>
            <input type="text" id="nombre" name ="nombre"><br>
            <span id="error_nombre"></span>

            <label for="apellidos">Apellidos :</label><br>
            <input type="text" id="apellidos" name ="apellidos"><br>

            <label for="edad">Edad : </label><br>
            <input type="number" id="edad" name="edad"><br>

            <input type="submit" id="submit" value="Enviar">
       </form>
   </div>
   <div class="box dashed">
        <h3>Información del Usuario</h3>
        <hr>
        <p id="p_nombre">
            Nombre: <span></span>
        </p>
        <p id="p_apellidos">
            Apellidos :<span></span>
        </p>
        <p id="p_edad">
           Edad : <span></span>
        </p>
    </div>





</body>
</html>
